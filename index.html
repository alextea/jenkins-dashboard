<!doctype html>

<html lang=en">
<head>
  <title>Jenkins Dashboard</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link href="https://d17tffe05zdvwj.cloudfront.net/static/fonts.css" rel="stylesheet">

  <style>
    body {
      font-family: 'nta', Helvetica Neue, Arial, sans-serif;
      padding: 0;
      margin: 0;
      background: #303030;
    }
    
    #wrapper {
      margin: 0 auto;
      width: 1280px;
      height: 720px;
      overflow: hidden;
      background: white;
    }
    
    /*** Typographic Resets ***/
    h1, h2, h3, h4, h5, p, th, td {
      padding: 0;
      margin: 0;
      font-size: 17px;
      font-weight: 400;
      line-height: 23px;
    }
    /*** Header ***/
    header {
      background-color: #303030;
      -webkit-box-shadow: 0 0 5px rgba(0,0,0,0.3);
      -moz-box-shadow: 0 0 5px rgba(0,0,0,0.3);
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    header h1 {
      padding: 8px 28px;
      margin: 0;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.125em;
      word-spacing: 0.25em;
    }
    /*** Content ***/
    .content {
      padding: 8px;
    }
    /*** Content > Alert ***/
    .alert {
      position: relative;
      background: #b10e1e;
      color: #fff;
      margin: 16px 16px 0;
      padding: 16px 16px 14px;
      display: none;
      text-align: center;
    }
    .alert .status,
    .alert .project-names {
      display: inline;
      text-transform: uppercase;
      letter-spacing: 0.125em;
      word-spacing: 0.25em;
    }
    .alert .status {
      padding-right: 16px;
    }
    .alert .project-names {
      font-size: 22px;
    }
    
    /*** Project Info ***/
    .column {
      width: 25%;
      float: left;
    }
    table {
      border-collapse: collapse;
      border-spacing: 0;
      width: 284px;
      margin: 16px;
      table-layout:fixed;
    }
    .column:first-child {
    }
    th, td {
      padding: 4px 4px;
      vertical-align: middle;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    th:first-child, td:first-child {
      width: 60px;
    }
    tr:nth-child(even) td {
      background-color: #fff;
    }
    td {
/*       background: #fafafa; */
      border: solid 1px #ddd;
      border-width: 1px 0;
    }
    th {
      text-align: left;
      font-weight: normal;
      color: #777;
      border: none;
      font-size: 12px;
      letter-spacing: 0.125em;
    }
    td:first-child {
      text-transform: uppercase;
      letter-spacing: 0.125em;
      word-spacing: 0.25em;
      font-size: 12px;
    }
    td small{
    }
    tr .project-name {
/*       border-left: 4px solid #85994b; */
    }
    tr.disabled td {
      color: #999;
    }
    tr.unstable td {
      background: #fabb96;
    }
    tr.failure td {
      background: #b10e1e;
      color: white;
    }
    tr.building td {
      -webkit-animation-name: fade;
      -webkit-animation-duration: 1s;
      -webkit-animation-direction: alternate;
      -webkit-animation-iteration-count: infinite;
    }
      
    @-webkit-keyframes fade {
      from {
        background: rgba(255, 191, 71, 0)
      }
      to {
        background: rgba(255, 191, 71, 1)
      }
    }
    iframe {
      position: absolute;
      left: -9999em;
    }

  </style>

</head>
<body>
  <div id="wrapper">
    <header>
      <h1>GOV.UK CI Statusboard</h1>
    </header>
    <div class="content">
      <div class="alert failure">
        <h2 class="status">Currently Failing</h2>
  
        <p class="project-names"></p>
      </div>
      <div class="project-list">
        <div class="column">
          <table id="column-1">
            <thead>
              <tr>
                <th>Built</th>
                <th>Project Name</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div class="column">
          <table id="column-2">
            <thead>
              <tr>
                <th>Built</th>
                <th>Project Name</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div class="column">
          <table id="column-3">
            <thead>
              <tr>
                <th>Built</th>
                <th>Project Name</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div class="column">
          <table id="column-4">
            <thead>
              <tr>
                <th>Built</th>
                <th>Project Name</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <footer>
    </footer>
  </div>

  <script src="./settings.js"></script>
  <script src="./javascripts/main.js"></script>
  <script src="./javascripts/project.js"></script>
</body>
